log4j.rootLogger=info, stdout
log4j.rootLogger=info, R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ssS} [%c] [line:%L] %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=WangLuoJuShuJu.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern==%-5p %d{yyyy-MM-dd HH:mm:ssS} [%c] [line:%L] %m%n

log4j.logger.com = debug,stdout
log4j.logger.com = debug,R
